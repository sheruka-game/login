<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>謝爾夏｜註冊帳號</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f4f7fa;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.6rem;
      margin: 0.5rem;
      width: 80%;
      max-width: 300px;
    }
    .msg {
      margin-top: 1rem;
      color: #143158;
    }
  </style>
</head>
<body>
  <h2>註冊《謝爾夏》帳號</h2>

  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="電子信箱" required /><br />
    <input type="password" id="signup-password" placeholder="密碼" required /><br />
    <button type="submit">註冊</button>
  </form>

  <div class="msg" id="result-message"></div>

  <script>
    const supabase = supabase.createClient(
      'https://wfhwhvodgikpducrhgda.supabase.co', // ← 換成你的 Project URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmaHdodm9kZ2lrcGR1Y3JoZ2RhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTAwNjEsImV4cCI6MjA2MzU4NjA2MX0.P6P-x4SxjiR4VdWH6VFgY_ktgMac_OzuI4Bl7HWskz8'                    // ← 換成你的 anon 公開金鑰
    );

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      const msg = document.getElementById('result-message');

      if (error) {
        msg.textContent = "❌ 註冊失敗：" + error.message;
      } else {
        msg.textContent = "✅ 註冊成功，請至信箱點擊驗證信完成註冊！";
      }
    });
  </script>
</body>
</html>
